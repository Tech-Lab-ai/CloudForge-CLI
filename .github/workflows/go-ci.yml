# CloudForge CLI - Go CI Pipeline
# Desenvolvido por Vini Amaral

name: Go CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"
          cache: true

      - name: Download dependencies
        run: go mod download

      - name: Build CloudForge CLI
        run: |
          go build -v ./cmd/cloudforge

      - name: Build CloudForge Engine
        run: |
          go build -v ./cmd/cloudforge-engine

      - name: Run tests
        run: go test -v ./...
